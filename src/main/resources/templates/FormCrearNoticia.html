<html xmlns: th= "http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- Iconos Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>
    <body style="background: #000046;
                      background: -webkit-linear-gradient(to right, #1CB5E0, #000046);
                      background: linear-gradient(to right, #1CB5E0, #000046);">

        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="bi bi-journal-bookmark-fill"></i>SGNoticia</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Ver como Usuario</a>
                        <a class="nav-link" th:href="@{/panelAdmin/gestionar}">Ver como Administrador</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Contenedor principal de crear noticia -->
        <div class="container" align="center">
            
            <h1 style="text-align: center; padding-top: 20px; color: rgb(197, 226, 250);">Crear Nueva Noticia</h1>
            <hr>
            
            <form th:action="@{/panelAdmin/guardar}" th:object="${noticia}" method="POST">
                <div class="form-floating mb-4">
                    <input name="titulo" type="text" class="form-control" id="floatingInput" placeholder="titulo">
                    <label for="floatingInput">Título</label>
                </div>
            
                <div class="form-floating">
                    <textarea name="cuerpo" class="form-control" placeholder="cuerpo" id="floatingTextarea2" style="height: 250px"></textarea>
                    <label for="floatingTextarea2">Cuerpo</label>
                </div>
                
                <div style="padding-top: 20px; width: ">
                    <button type="submit" class="btn btn-dark" style="width: 200px; margin: 10px;">Guardar</button>
                    <a th:href="@{/panelAdmin/gestionar}" class="btn btn-dark" style="width: 200px;">Volver</a>
                </div>
                
             </form>
            
            <br>
            <div th:if="${error != null}" class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>
            
            <br>
            <div th:if="${exito != null}" class="alert alert-success" role="alert">
                <p th:text="${exito}"></p>
            </div>
            
        </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
