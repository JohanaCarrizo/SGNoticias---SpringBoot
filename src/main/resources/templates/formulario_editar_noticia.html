<!DOCTYPE html>

<html xmlns: th= "http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="contenedor" align="center">
            <h1>Crear nueva noticia</h1>
            <hr>
            <form action="#" th:action="@{/editar/{id}(id=${noticia.id})}" th:object="${noticia}" method="POST">
                
                <div class="form-group">
                    <label for="exampleFormControlInput1">Título</label>
                    <input th:field ="*{nombre}" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Título">
                </div>
                
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Cuerpo de la noticia</label>
                    <textarea th:field ="*{cuerpo}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
               
                <hr>
                <button align="center" type="submit" class="btn btn-dark">Guardar</button>
            </form>
        </div>
    </body>
</html>
